{% extends 'base.html' %}

{% block content %}
<style>
    .dashboard {
        max-width: 1100px;
        margin: auto;
    }

    .section-title {
        font-size: 22px;
        margin-bottom: 15px;
        color: #1e3c72;
    }

    /* ===== ADD HOSPITAL FORM ===== */
    .form-box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-bottom: 40px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .form-group textarea {
        resize: none;
    }

    .btn {
        padding: 10px 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-add {
        background: #2a5298;
        color: white;
    }

    .btn-add:hover {
        background: #1e3c72;
    }

    /* ===== HOSPITAL LIST ===== */
    .hospital-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hospital-table th,
    .hospital-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .hospital-table th {
        background: #1e3c72;
        color: white;
    }

    .btn-delete {
        background: #dc2626;
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        text-decoration: none;
    }

    .btn-delete:hover {
        background: #b91c1c;
    }
</style>

<div class="dashboard">

    <!-- ===== ADD HOSPITAL ===== -->
    <div class="form-box">
        <h2 class="section-title">Add Hospital</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Hospital Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Hospital Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Hospital Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-add">Add Hospital</button>
        </form>
    </div>

    <!-- ===== HOSPITAL LIST ===== -->
    <h2 class="section-title">All Hospitals</h2>

    <table class="hospital-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>

        {% for hospital in hospitals %}
        <tr>
            <td>{{ hospital.name }}</td>
            <td>{{ hospital.email }}</td>
            <td>{{ hospital.phone }}</td>
            <td>
                <a href="{% url 'delete_hospital' hospital.id %}" class="btn-delete">
                    Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" style="text-align:center;">No hospitals added yet</td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
