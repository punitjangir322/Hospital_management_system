{% extends 'base.html' %}

{% block content %}
<style>
    

.login-box {
    width: 100%;
    max-width: 420px;
    margin: 80px auto;
    
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #1e3c72;
}

/* ===== FORM ===== */
.form-group {
  margin-bottom: 15px;
}

.form-group label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 15px;
}

/* ===== BUTTON ===== */
.btn-login {
  width: 100%;
  background: #2a5298;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.btn-login:hover {
  background: #1e3c72;
}

.error {
  color: red;
  text-align: center;
  margin-bottom: 10px;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
    .login-box {
    margin: 20px auto;
    padding: 20px;
    width:200px;
    justify-content:center;
    align-items:center;
    width:420px;
  }

  .login-box h2 {
    font-size: 20px;
  }
}
</style>




<div class="login-box">
    <h2>Hospital Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>
</div>
{% endblock %}
