{% extends 'base.html' %}

{% block content %}
<style>
    .container{
        align-items:center;
        justify-content:center;
    }
    .form-container {
        max-width: 700px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
        
        
    }

    .title {
        font-size: 24px;
        margin-bottom: 25px;
        color: #1e3c72;
        font-weight: bold;
        text-align: center;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .btn-box {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    .btn-save {
        background: #2a5298;
        color: white;
    }

    .btn-save:hover {
        background: #1e3c72;
        width:200px;
    }

    .btn-cancel {
        background: #6b7280;
        color: white;
    }

    .btn-cancel:hover {
        background: #4b5563;
    }

    @media(max-width:330px)
    {
    .form-container{
        align-items:center;
        justify-content:center;
        margin-left:80px;
        
    }
}
</style>

<div class="form-container">

    <h2 class="title">Add Doctor</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Doctor Name</label>
            <input type="text" name="name" placeholder="Enter doctor name" required>
        </div>

        <div class="form-group">
            <label>Specialization</label>
            <input type="text" name="specialization" placeholder="e.g. Cardiologist" required>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="mobile" placeholder="10-digit mobile number" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="doctor@email.com" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="********" required>
        </div>

        <div class="btn-box">
            <a href="{% url 'hospital_dashboard' %}" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-save">Save Doctor</button>
        </div>

    </form>

</div>
{% endblock %}
