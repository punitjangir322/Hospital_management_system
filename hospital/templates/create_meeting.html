{% extends "base.html" %}
{% block title %}Create Meeting{% endblock %}

{% block content %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<style>
.form-box {
    background: #fff;
    padding: 25px;
    max-width: 700px;
    margin: auto;
    border-radius: 8px;
}

.form-box h2 {
    margin-bottom: 20px;
    text-align: center;
}

.patient-info {
    background: #f4f6f8;
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 20px;
}

.patient-info p {
    margin: 6px 0;
    font-size: 14px;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.btn-group {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
}

.btn {
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    color: white;
    background: #3498db;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.btn:hover {
    background: #2980b9;
}

.btn.back {
    background: #7f8c8d;
}

.btn.back:hover {
    background: #636e72;
}
</style>

<div class="form-box">

    <h2>Create Meeting</h2>

    <!-- Patient Details -->
    <div class="patient-info">
        <p><strong>Patient Name:</strong> {{ patient.name }}</p>
        <p><strong>Age:</strong> {{ patient.age }}</p>
        <p><strong>Gender:</strong> {{ patient.gender }}</p>
        <p><strong>Mobile:</strong> {{ patient.admin.username }}</p>
    </div>

    <!-- Meeting Form -->
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="meeting_date">Meeting Date & Time</label>
            <input type="date" name="meeting_date" required>
        </div>

        <div class="form-group">
            <label for="reason">Reason</label>
            <input type="text" name="reason" placeholder="Enter meeting reason" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" placeholder="Additional notes (optional)"></textarea>
        </div>

        <div class="btn-group">
            <a href="javascript:history.back()" class="btn back">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn">
                <i class="fa-solid fa-check"></i> Submit
            </button>

            
        </div>

    </form>
</div>

{% endblock %}
