{% extends "base.html" %}
{% block content %}

<style>
.container{
    max-width:900px;
    margin:30px auto;
    background:#fff;
    padding:25px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h2{
    text-align:center;
    margin-bottom:25px;
    color:#1e3c72;
}
.section{
    margin-bottom:30px;
}
.section h3{
    margin-bottom:15px;
    border-bottom:2px solid #eee;
    padding-bottom:5px;
}
.row{
    display:flex;
    gap:20px;
    margin-bottom:15px;
}
.col{
    flex:1;
}
label{
    font-weight:bold;
    display:block;
    margin-bottom:5px;
}
input, select{
    width:100%;
    padding:10px;
    border-radius:5px;
    border:1px solid #ccc;
}
input[readonly]{
    background:#f5f5f5;
}
button{
    background:#2a5298;
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:5px;
    cursor:pointer;
}
button:hover{
    background:#1e3c72;
}
</style>

<div class="container">

<h2>Patient Payment Entry</h2>

<!-- ================= PATIENT DETAILS ================= -->
<div class="section">
<h3>Patient Details</h3>

<div class="row">
    <div class="col">
        <label>Patient ID</label>
        <input type="text" value="{{ patient.id }}" readonly>
    </div>
    <div class="col">
        <label>Patient Name</label>
        <input type="text" value="{{ patient.name }}" readonly>
    </div>
</div>

<div class="row">
    <div class="col">
        <label>Age</label>
        <input type="text" value="{{ patient.age }}" readonly>
    </div>
    <div class="col">
        <label>Gender</label>
        <input type="text" value="{{ patient.gender }}" readonly>
    </div>
</div>
</div>

<!-- ================= PAYMENT INPUT ================= -->
<div class="section">
<h3>Make Payment</h3>

<form method="post">
{% csrf_token %}

<div class="row">
    <div class="col">
        <label>Total Payment</label>
        <input type="number" name="total_amount" placeholder="Enter total amount" required>
    </div>
    <div class="col">
        <label>Payment Date</label>
        <input type="date" name="payment_date" required>
    </div>
</div>

<div class="row">
    <div class="col">
        <label>Payment Amount</label>
        <input type="number" name="paid_amount" placeholder="Enter paid amount" required>
    </div>
    <div class="col">
        <label>Payment Method</label>
        <select name="payment_method" required>
            <option value="">-- Select --</option>
            <option>Cash</option>
            <option>UPI</option>
            <option>Card</option>
            <option>Net Banking</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col">
        <label>Reason</label>
        <input type="text" name="reason" placeholder="Consultation / Test / Medicine" required>
    </div>
</div>

<button type="submit">Submit Payment</button>

</form>
</div>

</div>

{% endblock %}
