{% extends 'base.html' %}
{% load static %}

{% block title %}
Edit Patient
{% endblock %}

{% block content %}
<style>
    .edit-container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .edit-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: 600;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
    }

    textarea {
        resize: vertical;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
    }

    .btn-submit:hover {
        background: #0056b3;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }
</style>

<div class="edit-container">
    <h2>Edit Patient</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Patient Name</label>
            <input type="text" name="name" value="{{ patient.name }}" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" value="{{ patient.age }}" required>
        </div>

        <div class="form-group">
            <label>Doctor</label>
            <select name="doctor" required>
                <option value="">-- Select Doctor --</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}"
                        {% if doctor.id == patient.doctor.id %}selected{% endif %}>
                        {{ doctor.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3" required>{{ patient.address }}</textarea>
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" name="mobile" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" value="{{ user.password }}" required>
        </div>

        <div class="form-group">
            <label>Disease</label>
            <input type="text" name="disease" value="{{ patient.disease }}" required>
        </div>
        

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ patient.email }}" required>
        </div>

        <div class="form-group">
            <label>Admitted status</label>
            <input type="text" name="ward_no" value="{{ patient.ward_no }}" required>
        </div>

        <button type="submit" class="btn-submit">
            Update Patient
        </button>
    </form>
</div>
{% endblock %}
