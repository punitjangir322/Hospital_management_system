{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    label {
        display: block;
        margin: 8px 0 4px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .save-btn {
        margin-top: 15px;
        background: #2a5298;
        color: white;
        padding: 10px 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
    .save-btn:hover {
        background: #1e3c72;
    }
    .error {
        color: red;
        margin-bottom: 10px;
    }
</style>

<div class="form-container">
    <h2>Edit Doctor</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ doctor.name }}">

        <label>Specialization:</label>
        <input type="text" name="specialization" value="{{ doctor.specialization }}">

        <label>Mobile:</label>
        <input type="text" name="mobile" value="{{ doctor.mobile }}">

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.username }}">

        <label>Password:</label>
        <input type="password" name="password" value="{{user.password }}">

        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>

{% endblock %}
