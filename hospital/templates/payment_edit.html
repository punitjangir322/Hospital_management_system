{% extends "base.html" %}
{% block content %}

<style>
.container{
    max-width:650px;
    margin:30px auto;
    background:#fff;
    padding:25px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h2{
    text-align:center;
    margin-bottom:25px;
    color:#1e3c72;
}
.row{
    display:flex;
    gap:20px;
    margin-bottom:15px;
}
.col{
    flex:1;
}
label{
    font-weight:bold;
    display:block;
    margin-bottom:5px;
}
input, select{
    width:100%;
    padding:10px;
    border-radius:5px;
    border:1px solid #ccc;
}
input[readonly]{
    background:#f5f5f5;
}
.btn-group{
    display:flex;
    justify-content:space-between;
    margin-top:25px;
}
button, .btn-back{
    background:#2a5298;
    color:white;
    border:none;
    padding:12px 22px;
    border-radius:5px;
    cursor:pointer;
    text-decoration:none;
}
.btn-back{
    background:#6c757d;
}
button:hover{
    background:#1e3c72;
}
.btn-back:hover{
    background:#5a6268;
}
.highlight{
    font-weight:bold;
    color:#b30000;
}
</style>

<div class="container">

<h2>Remaining Payment</h2>

<form method="post">
{% csrf_token %}

<!-- ================= PAYMENT SUMMARY ================= -->
<div class="row">
    <div class="col">
        <label>Remaining Payment</label>
        <input type="number"
        value="{{ payment.remaining_payment }}"
        class="highlight"
        readonly>
    </div>
</div>

<!-- ================= PAYMENT INPUT ================= -->
<div class="row">
    <div class="col">
        <label>Payment Date</label>
        <input type="date" name="payment_date" required>
    </div>
    <div class="col">
        <label>Paid Amount</label>
        <input type="number" name="paid_payment" required>
    </div>
</div>

<div class="row">
    <div class="col">
        <label>Payment Method</label>
        <select name="payment_method" required>
            <option value="">-- Select --</option>
            <option>Cash</option>
            <option>UPI</option>
            <option>Card</option>
            <option>Net Banking</option>
        </select>
    </div>
</div>

<!-- ================= FIXED REASON ================= -->
<div class="row">
    <div class="col">
        <label>Reason</label>
        <input type="text"
        value="{{ payment.reason }}"
        readonly>
    </div>
</div>

<!-- ================= ACTION BUTTONS ================= -->
<div class="btn-group">
    <button type="button" class="back-btn" onclick="window.history.back();">
                ‚Üê Back
            </button>
    <button type="submit">
        Submit Payment
    </button>
</div>

</form>

</div>

{% endblock %}
